services:
  - type: web
    name: leotype-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build:server
    startCommand: node server/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: XAI_API_KEY
        sync: false
    healthCheckPath: /api/health
